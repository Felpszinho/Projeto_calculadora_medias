<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>calculadora de medias</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./imagens/logo.png" alt="capelo e diploma">

            <h1>Calculadora de Medias</h1>
        </header>
        <form id="formulario">
            <input type="text" required placeholder="nome atividade" id="nome" />
            <input type="number" required placeholder="Nota" min="0" max="10" id="nota" />

            <button type="submit"> Adicionar + </button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome atividade</th>
                    <th>Nota</th>
                    <th>Aprovado ?</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>Media final</td>
                    <td id="mediafinal">---</td>
                    <td id="resultado"><span class="resultado aprovado">Aprovado</span></td>

                </tr>
            </tfoot>

        </table>
    </div>
    <script src="./index.js"></script>
</body>

</html>
